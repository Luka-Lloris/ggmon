<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약서 관리 시스템 - ggmon</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
        }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .header p {
                opacity: 0.9;
            }

        .nav-tabs {
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            padding: 20px;
            overflow-x: auto;
        }

            .nav-tabs button {
                padding: 12px 24px;
                border: none;
                background: white;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s;
                white-space: nowrap;
            }

                .nav-tabs button.active {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                }

        .content {
            padding: 40px;
        }

        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
            }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

            .form-section h2 {
                color: #667eea;
                margin-bottom: 20px;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                width: 100%;
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
            }

                .form-group input:focus,
                .form-group textarea:focus,
                .form-group select:focus {
                    outline: none;
                    border-color: #667eea;
                }

            .form-group textarea {
                min-height: 100px;
                resize: vertical;
            }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .calculated {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
            color: #0066cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

            .actions button {
                padding: 8px 16px;
                font-size: 14px;
            }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .status-terminated {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 계약서 관리 시스템</h1>
            <p>프리랜서/일용직 계약을 체계적으로 관리하세요</p>
        </div>

        <div class="nav-tabs">
            <button class="active" onclick="showTab('dashboard')">📊 대시보드</button>
            <button onclick="showTab('workers')">👥 인력 관리</button>
            <button onclick="showTab('contracts')">📄 계약 관리</button>
            <button onclick="showTab('payments')">💰 지급 관리</button>
            <button onclick="showTab('create')">➕ 계약서 생성</button>
        </div>

        <div class="content">
            <!-- 대시보드 -->
            <div id="dashboard" class="tab-content active">
                <h2>대시보드</h2>
                <div id="dashboardStats"></div>
            </div>

            <!-- 인력 관리 -->
            <div id="workers" class="tab-content">
                <h2>인력 관리</h2>
                <div id="workersList"></div>
            </div>

            <!-- 계약 관리 -->
            <div id="contracts" class="tab-content">
                <h2>계약 관리</h2>
                <div id="contractsList"></div>
            </div>

            <!-- 지급 관리 -->
            <div id="payments" class="tab-content">
                <h2>지급 관리</h2>
                <div id="paymentsList"></div>
            </div>

            <!-- 계약서 생성 -->
            <div id="create" class="tab-content">
                <h2>새 계약서 생성</h2>
                <div id="createForm"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 정보
        const SUPABASE_URL = 'https://ustrfjnjebscjeoaqagw.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_EQLIUYKwg4DyPDMWQRzQ3g_9QS0dm63';

        // Supabase 클라이언트 초기화
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentData = {
            workers: [],
            contracts: [],
            payments: [],
            company: null
        };

        // 초기화
        async function init() {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                document.querySelector('.content').innerHTML = `
                    <div class="error">
                        <h3>⚠️ Supabase 설정이 필요합니다</h3>
                        <p>index.html 파일을 열어 SUPABASE_URL과 SUPABASE_ANON_KEY를 입력하세요.</p>
                        <p>Supabase 대시보드 → Settings → API에서 확인할 수 있습니다.</p>
                    </div>
                `;
                return;
            }

            await loadAllData();
            renderDashboard();
        }

        // 탭 전환
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'dashboard') renderDashboard();
            if (tabName === 'workers') renderWorkers();
            if (tabName === 'contracts') renderContracts();
            if (tabName === 'payments') renderPayments();
            if (tabName === 'create') renderCreateForm();
        }

        // 데이터 로드
        async function loadAllData() {
            try {
                const [workersRes, contractsRes, paymentsRes, companyRes] = await Promise.all([
                    supabase.from('workers').select('*').order('created_at', { ascending: false }),
                    supabase.from('contracts').select('*').order('created_at', { ascending: false }),
                    supabase.from('payments').select('*').order('created_at', { ascending: false }),
                    supabase.from('company_info').select('*').limit(1).single()
                ]);

                currentData.workers = workersRes.data || [];
                currentData.contracts = contractsRes.data || [];
                currentData.payments = paymentsRes.data || [];
                currentData.company = companyRes.data;
            } catch (error) {
                console.error('데이터 로드 실패:', error);
            }
        }

        // 대시보드 렌더링
        function renderDashboard() {
            const activeContracts = currentData.contracts.filter(c => c.status === 'active').length;
            const totalWorkers = currentData.workers.length;
            const totalPayments = currentData.payments.reduce((sum, p) => sum + (p.net_amount || 0), 0);

            document.getElementById('dashboardStats').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 15px;">
                        <h3 style="font-size: 3em; margin-bottom: 10px;">${activeContracts}</h3>
                        <p>활성 계약</p>
                    </div>
                    <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 30px; border-radius: 15px;">
                        <h3 style="font-size: 3em; margin-bottom: 10px;">${totalWorkers}</h3>
                        <p>등록된 인력</p>
                    </div>
                    <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px; border-radius: 15px;">
                        <h3 style="font-size: 2em; margin-bottom: 10px;">${totalPayments.toLocaleString()}원</h3>
                        <p>총 지급액</p>
                    </div>
                </div>

                <h3 style="margin-top: 40px; margin-bottom: 20px;">최근 계약</h3>
                <table>
                    <thead>
                        <tr>
                            <th>계약번호</th>
                            <th>인력명</th>
                            <th>계약기간</th>
                            <th>금액</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.contracts.slice(0, 5).map(c => {
                            const worker = currentData.workers.find(w => w.worker_id === c.worker_id);
                            return `
                                <tr>
                                    <td>${c.contract_id}</td>
                                    <td>${worker?.name || '-'}</td>
                                    <td>${c.start_date} ~ ${c.end_date}</td>
                                    <td>${(c.total_amount || 0).toLocaleString()}원</td>
                                    <td><span class="status-badge status-${c.status}">${c.status}</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        // 인력 목록 렌더링
        function renderWorkers() {
            document.getElementById('workersList').innerHTML = `
                <button class="btn" onclick="showAddWorkerForm()" style="margin-bottom: 20px;">➕ 인력 추가</button>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>연락처</th>
                            <th>유형</th>
                            <th>상태</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.workers.map(w => `
                            <tr>
                                <td>${w.worker_id}</td>
                                <td>${w.name}</td>
                                <td>${w.phone || '-'}</td>
                                <td>${w.type}</td>
                                <td><span class="status-badge status-${w.status}">${w.status}</span></td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-secondary" onclick="viewWorker('${w.worker_id}')">보기</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 계약 목록 렌더링
        function renderContracts() {
            document.getElementById('contractsList').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>계약번호</th>
                            <th>인력명</th>
                            <th>계약기간</th>
                            <th>보수</th>
                            <th>상태</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.contracts.map(c => {
                            const worker = currentData.workers.find(w => w.worker_id === c.worker_id);
                            return `
                                <tr>
                                    <td>${c.contract_id}</td>
                                    <td>${worker?.name || '-'}</td>
                                    <td>${c.start_date} ~ ${c.end_date}</td>
                                    <td>${(c.total_amount || 0).toLocaleString()}원</td>
                                    <td><span class="status-badge status-${c.status}">${c.status}</span></td>
                                    <td>
                                        <div class="actions">
                                            <button class="btn btn-secondary" onclick="viewContract('${c.contract_id}')">보기</button>
                                            <button class="btn btn-success" onclick="downloadContract('${c.contract_id}')">다운로드</button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        // 지급 목록 렌더링
        function renderPayments() {
            document.getElementById('paymentsList').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>지급번호</th>
                            <th>계약번호</th>
                            <th>지급일</th>
                            <th>총액</th>
                            <th>실수령액</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.payments.map(p => `
                            <tr>
                                <td>${p.payment_id}</td>
                                <td>${p.contract_id}</td>
                                <td>${p.payment_date}</td>
                                <td>${(p.gross_amount || 0).toLocaleString()}원</td>
                                <td>${(p.net_amount || 0).toLocaleString()}원</td>
                                <td><span class="status-badge status-${p.status}">${p.status}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 계약서 생성 폼
        function renderCreateForm() {
            document.getElementById('createForm').innerHTML = `
                <div class="grid">
                    <div class="form-section">
                        <h3>인력 정보</h3>
                        <div class="form-group">
                            <label>성명 *</label>
                            <input type="text" id="newName" required>
                        </div>
                        <div class="form-group">
                            <label>주민등록번호</label>
                            <input type="text" id="newRrn" placeholder="900101-1******">
                        </div>
                        <div class="form-group">
                            <label>연락처 *</label>
                            <input type="text" id="newPhone" placeholder="010-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" id="newEmail">
                        </div>
                        <div class="form-group">
                            <label>주소</label>
                            <input type="text" id="newAddress">
                        </div>
                        <div class="form-group">
                            <label>은행명</label>
                            <input type="text" id="newBankName" placeholder="국민은행">
                        </div>
                        <div class="form-group">
                            <label>계좌번호</label>
                            <input type="text" id="newAccountNumber" placeholder="123-456-789012">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>계약 정보</h3>
                        <div class="form-group">
                            <label>계약 유형 *</label>
                            <select id="newContractType">
                                <option value="freelancer">프리랜서 (3.3% 원천징수)</option>
                                <option value="daily_worker">일용직</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>계약 시작일 *</label>
                            <input type="date" id="newStartDate" required>
                        </div>
                        <div class="form-group">
                            <label>계약 종료일 *</label>
                            <input type="date" id="newEndDate" required>
                        </div>
                        <div class="form-group">
                            <label>업무 내용 *</label>
                            <textarea id="newWorkDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>보수 (원) *</label>
                            <input type="number" id="newTotalAmount" oninput="calculateNet()" required>
                            <div id="newTaxInfo" class="calculated"></div>
                        </div>
                        <button class="btn" onclick="createContract()">계약서 생성 및 저장</button>
                    </div>
                </div>
            `;
        }

        // 실수령액 계산
        function calculateNet() {
            const amount = parseFloat(document.getElementById('newTotalAmount').value) || 0;
            const tax = amount * 0.033;
            const net = amount - tax;

            document.getElementById('newTaxInfo').innerHTML = `
                원천징수 (3.3%): ${tax.toLocaleString()}원<br>
                실수령액: ${net.toLocaleString()}원
            `;
        }

        // 계약 생성
        async function createContract() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '처리 중...';

            try {
                // 1. Worker ID 생성
                const workerCount = currentData.workers.length + 1;
                const workerId = `W${new Date().getFullYear()}${String(workerCount).padStart(3, '0')}`;

                // 2. Contract ID 생성
                const contractCount = currentData.contracts.length + 1;
                const contractId = `C${new Date().getFullYear()}${String(contractCount).padStart(3, '0')}`;

                const totalAmount = parseFloat(document.getElementById('newTotalAmount').value);
                const netAmount = totalAmount * 0.967;

                // 3. 인력 정보 저장
                const { error: workerError } = await supabase.from('workers').insert({
                    worker_id: workerId,
                    name: document.getElementById('newName').value,
                    rrn: document.getElementById('newRrn').value,
                    phone: document.getElementById('newPhone').value,
                    email: document.getElementById('newEmail').value,
                    address: document.getElementById('newAddress').value,
                    bank_name: document.getElementById('newBankName').value,
                    account_number: document.getElementById('newAccountNumber').value,
                    account_holder: document.getElementById('newName').value,
                    type: document.getElementById('newContractType').value
                });

                if (workerError) throw workerError;

                // 4. 계약 정보 저장
                const { error: contractError } = await supabase.from('contracts').insert({
                    contract_id: contractId,
                    worker_id: workerId,
                    contract_date: new Date().toISOString().split('T')[0],
                    start_date: document.getElementById('newStartDate').value,
                    end_date: document.getElementById('newEndDate').value,
                    work_description: document.getElementById('newWorkDescription').value,
                    total_amount: totalAmount,
                    net_amount: netAmount,
                    payment_cycle: 'monthly',
                    status: 'active'
                });

                if (contractError) throw contractError;

                alert('✅ 계약이 성공적으로 생성되었습니다!');
                await loadAllData();
                showTab('contracts');
            } catch (error) {
                console.error('계약 생성 실패:', error);
                alert('❌ 계약 생성 중 오류가 발생했습니다: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '계약서 생성 및 저장';
            }
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', init);
    </script>
</body>
</html>
